<div class="modal" role="dialog" id="form-modal">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-tasks"></i>
        <h5 class="modal-title" [innerHTML]="modalTitle"></h5>
        <button
          type="button"
          data-dismiss="modal"
          aria-label="Close"
          class="close"
          (click)="close($event)"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="modalType == 'image'" class="image">
          <img src="{{ modalText }}" />
        </div>
        <div
          *ngIf="modalType == 'text'"
          [innerHTML]="modalText"
          class="text"
        ></div>
      </div>
    </div>
  </div>
</div>
