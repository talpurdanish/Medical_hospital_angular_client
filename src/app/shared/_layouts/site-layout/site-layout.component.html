<div class="container body">
  <div class="main_container flexbox" style="padding-bottom: 50px;">
    <div class="col-md-3 left_col">
      <div class="scroll-view">
        <div class="menu-logo-image">
          <img src="../../../../assets/images/logo-inverted.png" alt="..." />
        </div>

        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <app-menu></app-menu>
        </div>
      </div>
    </div>
    <div class="right_col" role="main">
      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
          <p-toolbar>
            <div class="p-toolbar-group-start">
            </div>
            <div class="p-toolbar-group-end">
              <app-patient-stat-button></app-patient-stat-button>
              <app-TodosButton></app-TodosButton>
              <app-profile-button></app-profile-button>
              <!-- <button pButton type="button" class="p-button-link p-button-danger" (click)="openSidebar($event)">
                <i class="pi pi-fw pi-angle-left"></i> </button> -->
            </div>
          </p-toolbar>
        </div>
      </div>
      <!-- /top navigation -->
      <div class="main_content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="pull-left col">
        <ul class="footer-nav">
          <li>
            <a href="/Home/About">About Us</a>
          </li>
          <li>
            <a href="/Home/Contact">Contact Us</a>
          </li>
          <li>
            <a href="/Home/Privacy">Privacy</a>
          </li>
        </ul>
      </div>
      <div class="pull-right col">Federal Medical & Diagnostic Center</div>
      <div class="clearfix"></div>
    </div>
  </footer>

</div>

<app-profile [sidebarVisible]="sidebarVisible" (SideBarClosed)="sideBarClosed($event)"></app-profile>
