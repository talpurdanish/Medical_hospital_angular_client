<form [formGroup]="AddReportValuesForm" novalidate (submit)="onSubmit()">

  <div class="p-fluid grid row">
    <div class="field col-12 md:col-12">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Parameter</th>
            <th>Value</th>
            <th>Valid Range</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let param of Parameters ; let i=index">
            <td>{{param.id}}

            </td>
            <td>{{param.Name}}</td>
            <td formArrayName="parameters">

              <p-inputNumber [formControlName]="i" [showButtons]="true" mode="decimal" [minFractionDigits]="4"
                [step]="1" styleClass="updatevalues-number"></p-inputNumber>

            </td>
            <td>
              <span *ngIf="param.Gender">
                <i class=" fa fa-fw fa-mars"></i> {{param.MaleMinValue}} - {{param.MaleMaxValue}} <i
                  class=" fa fa-fw fa-venus"></i> {{param.FemaleMinValue}} - {{param.FemaleMaxValue}}
              </span>
              <span *ngIf="!param.Gender">
                {{param.MaleMinValue}} - {{param.MaleMaxValue}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class=" p-fluid grid row">
    <div id="errorContainer" class="alert alert-warning text-danger p-fluid grid row col-12" role="alert"
      *ngIf="!AddReportValuesForm.valid  && isSubmitted">
      <p>Form contains following {{totalErrors}} errors:</p>
      <ul>
        <li *ngFor="let errorStr of validationErrors">
          {{errorStr}}
        </li>
      </ul>
    </div>
  </div>
  <div class="p-fluid grid row">
    <div class="field col-3 md:col-3"></div>
    <div class="field col-6 md:col-6">
      <button pButton type="submit" label="Save" [disabled]="updateDisabled" class="p-button-success"
        style="width:150px"></button>
      <button pButton type="button" label="Reset" class="p-button-danger" style="width:150px;margin-left:5px;"></button>
    </div>
  </div>

</form>
