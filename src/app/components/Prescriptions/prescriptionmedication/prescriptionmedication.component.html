<p-table #dt [value]="medications" styleClass="p-datatable-sm" [paginator]="false" [rows]="10"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [totalRecords]="totalRecords" dataKey="sno">

  <ng-template pTemplate="body" let-item>
    <tr [pTooltip]="item.Description" [pSelectableRow]="item">
      <td style="width:30px;">{{item.sno}}</td>
      <td>
        {{ item.content }}
      </td>
      <td style="width:80px;">
        <button type="button" label="" class="p-button-danger" pButton pRipple icon="pi pi-times"
          (click)="deleteMedicine(item.sno)" pButton pTooltip="Delete"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No Medications found.</td>
    </tr>
  </ng-template>

</p-table>
