<form (submit)="updateSelectedLabTests()" [formGroup]="mainForm" novalidate class="fmdc-form-right"
  *ngIf="isAdmin || isDoctor">
  <p-divider align="left" type="dashed"><span class="divider-header">Add Tests</span></p-divider>
  <div class="p-fluid grid row">
    <div class="field col-12 md:col-12">
      <label>Select a Lab Reports:</label>
      <ul class="checkboxes-list">
        <li *ngFor="let test of LabTests ; let i=index">
          <label formArrayName="tests">
            <input type="checkbox" [formControlName]="i" />
            {{test.label}}
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="p-fluid grid row">
    <div class="field col-12 md:col-12">
      <button pButton type="submit" class="p-button-info" label="Add Lab Tests"></button>
    </div>
  </div>
</form>
