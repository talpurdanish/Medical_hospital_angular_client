<p-table #dt [value]="appointments" id="patientsDatatable"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="false" [rows]="5"
  [showCurrentPageReport]="false" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="load($event)" dataKey="ID"
  [resizableColumns]="true">

  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th style="width:50px;">Start Time</th>
      <th style="width:50px;">End Time</th>
      <th>Doctor</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.AppointmentDate | date:'dd-MMM yyyy' }}
      </td>

      <td>
        {{ item.StartTime }}
      </td>

      <td>
        {{ item.EndTime }}
      </td>

      <td>
        {{ item.DoctorName }}
      </td>
      <td>
        <button type="button" pButton label="" class="p-button-secondary" pTooltip="End Appointment"
          (click)="addEndDate(item.id)"><i class="pi pi-fw pi-angle-double-left"></i></button>
      </td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No Appointments found.</td>
    </tr>
  </ng-template>

</p-table>
