<p-toast></p-toast>
<p-table #dt [value]="reports" id="patientsDatatable"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="true" [rows]="5"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5,10,25,50]" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="load($event)"
  dataKey="ID" [resizableColumns]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Delivery Date</th>
      <th>Test</th>
      <th>Doctor</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.ReportDate }}
      </td>

      <td>
        {{ item.ReportDeliveryDate}}
      </td>

      <td>
        {{ item.TestName}}
      </td>

      <td>
        {{ item.Doctor }}
      </td>
      <td>
        {{ item.Status }}
      </td>
      <td>
        <button type="button" pButton class="p-button-secondary" icon="pi pi-print"
          [disabled]="item.Status == 'Pending'" (click)="open(item.id)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">No Reports found.</td>
    </tr>
  </ng-template>

</p-table>
