<p-toast></p-toast>
<p-table #dt [value]="reciepts" id="patientsDatatable"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="true" [rows]="5"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5,10,25,50]" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="load($event)"
  dataKey="ID" [resizableColumns]="true">

  <ng-template pTemplate="header">
    <tr>

      <th>Date</th>
      <th>Doctor</th>
      <th>Grand Total</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.Date }}
      </td>

      <td>
        {{ item.Doctor}}
      </td>

      <td>
        {{ item.GrandTotal }}
      </td>
      <td>
        <span *ngIf="item.Paid" class='reciept-paid'>PAID</span>
        <span *ngIf="!item.Paid" class='reciept-unpaid'>UNPAID</span>
      </td>
      <td>
        <button type="button" pButton class="p-button-secondary" icon="pi pi-print" (click)="open(item.id)"></button>
      </td>


    </tr>
  </ng-template>
  <ng-template pTemplate=" emptymessage">
    <tr>
      <td colspan="4">No Reciepts found.</td>
    </tr>
  </ng-template>

</p-table>
