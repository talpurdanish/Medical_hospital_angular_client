<p-table #dt [value]="appointments" id="patientsDatatable"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="true" [rows]="5"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5,10,25,50]" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="load($event)"
  dataKey="ID" [resizableColumns]="true">

  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th style="width:50px;">Start Time</th>
      <th style="width:50px;">End Time</th>
      <th>Doctor</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.AppointmentDate }}
      </td>

      <td>
        {{ item.StartTime }}
      </td>

      <td>
        {{ item.EndTime }}
      </td>

      <td>
        {{ item.DoctorName }}
      </td>


    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">No Appointments found.</td>
    </tr>
  </ng-template>

</p-table>
