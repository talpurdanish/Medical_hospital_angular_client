<p-table #dt [value]="reciepts" id="patientsDatatable"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="false" [rows]="5"
  [showCurrentPageReport]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5,10,25,50]" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="load($event)"
  dataKey="ID" [resizableColumns]="true">

  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th style="width:50px;">Time</th>
      <th>Patient Name</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.Date }}
      </td>

      <td>
        {{ item.Time }}
      </td>

      <td>
        {{ item.PatientName }}
      </td>

      <td>
        Rs. {{ item.GrandTotal }}
      </td>
      <td><button type="button" class="p-button-secondary" pButton pRipple icon="pi pi-dollar"
          (click)="updateStatus(item.id)" pTooltip="Update Paid Status" [disabled]="item.Paid"></button></td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No Reciepts found.</td>
    </tr>
  </ng-template>

</p-table>
